    <main id = "main">
      <form>
        <img src="..\images\complaint.jfif" width="40%" height="130px" style="margin-left:20%;border-radius:3%">
          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <h2>Complaint form</h2>
            <span style="font-size:17px">Students that have complaints of any kind in the computer science department</span>
            <hr style="border:1px solid grey">
            <span style="color:red;font-size:17px">*indicates required question</span>
          </section><br/>
          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <label for="Email">Email*</label><br/><br/>
            <input type="email"  placeholder="Your email address" required style="height:25px;width:50%;border:0;border-bottom:1px solid red;margin-bottom:4%">
          </section><br/>

          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <label for="Name">Name*</label><br/><br/>
            <input type="text"  placeholder="Your answer" required style="height:25px;width:50%;border:0;border-bottom:1px solid red;margin-bottom:4%">
          </section><br/>

          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <label for="Course">Course*</label><br/><br/>
            <select style="border-bottom:1px solid red;margin-bottom:4%">
              <option>Course</option>
              <option>IT</option>
              <option>CS</option>
            </select>
          </section><br/>

          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <label for="ID">ID*</label><br/><br/>
            <input type="text"  placeholder="Your answer" required style="height:25px;width:50%;border:0;border-bottom:1px solid red;margin-bottom:4%">
          </section><br/>

          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <label for="Level">Level*</label><br/><br/>
            <input type="text"  placeholder="Your answer" required style="height:25px;width:50%;border:0;border-bottom:1px solid red;margin-bottom:4%">
          </section><br/>

          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <label for="Date">Date*</label><br/><br/>
            <input type="date"  placeholder="mm/dd/yyyy" required style="height:25px;width:50%;border:0;border-bottom:1px solid red;margin-bottom:4%">
          </section><br/>

          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <label for="Contact">Contact*</label><br/><br/>
            <input type="text"  placeholder="Your answer" required style="height:25px;width:50%;border:0;border-bottom:1px solid red;margin-bottom:4%">
          </section><br/>

          <section style="margin-left:20%;background-color:white;width:40%;border-radius:3%">
            <label for="Complaint">Complaint*</label><br/><br/>
            <input type="email"  placeholder="Your answer" required style="height:25px;width:50%;border:0;border-bottom:1px solid red;margin-bottom:4%">
          </section>
          <input type="submit" value="submit" style="background-color:grey;margin-left:6%;height:40px">
